{% extends 'home/base.html' %}
{% load i18n %}
{% load crispy_forms_tags %}
{% load static %}

{% block title %}Login - Highland Fresh{% endblock %}

{% block content %}
    <h2>{% trans "Login" %}</h2>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <input type="hidden" name="next" value="{{ next }}">
        <button type="submit">{% trans "Login" %}</button>
    </form>
{% endblock %}
