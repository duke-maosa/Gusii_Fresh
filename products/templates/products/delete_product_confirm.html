{% extends 'home/base.html' %}
{% load static %}

{% block title %}Delete Product - Highland Fresh{% endblock %}

{% block content %}
<section class="delete-product-section">
    <div class="container">
        <h2>Delete Product</h2>
        <p>Are you sure you want to delete '{{ product.name }}'?</p>
        <form method="post">
            {% csrf_token %}
            <input type="submit" class="btn btn-danger" value="Delete">
        </form>
        <a href="{% url 'products:product_list' %}" class="btn btn-secondary">Cancel</a>
    </div>
</section>
{% endblock %}

{% block extra_css %}
<link rel="stylesheet" type="text/css" href="{% static 'products/css/delete_product.css' %}">
{% endblock %}
