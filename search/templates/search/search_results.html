<!-- search/search_results.html -->

<h2>Search Results for "{{ query }}"</h2>

<h3>Sellers</h3>
<ul>
  {% for seller in sellers %}
    <li>{{ seller.name }}</li>
  {% endfor %}
</ul>

<h3>Products</h3>
<ul>
  {% for product in products %}
    <li>{{ product.name }}</li>
  {% endfor %}
</ul>

<h3>Buyers</h3>
<ul>
  {% for buyer in buyers %}
    <li>{{ buyer.name }}</li>
  {% endfor %}
</ul>
