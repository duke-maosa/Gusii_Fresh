{% extends 'home/base.html' %}

{% block title %}
Reply to Ticket
{% endblock %}

{% block content %}
<div class="container">
    <h2>Reply to Ticket</h2>
    <form method="post">
        {% csrf_token %}
        <textarea name="message" required></textarea><br>
        <button type="submit" class="btn btn-primary">Reply</button>
    </form>
</div>
{% endblock %}

{% block extra_css %}
<link rel="stylesheet" type="text/css" href="{% static 'support/css/reply_to_ticket.css' %}">
{% endblock %}
